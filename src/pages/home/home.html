<ion-header>
    <ion-navbar>
        <ion-title>
            N2B - Dev Challeng - ToDo List
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding *ngIf="todos">
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <app-list-card *ngFor="let t of todos" [userid]="t.userId" [todo]="t.title" [completed]="t.completed">
    </app-list-card>
</ion-content>
